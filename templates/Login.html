<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
          <title>Flaskapp</title>
</head>
<body>
          <header>
                    <nav class="navbar navbar-expand-lg bg-body-tertiary">
                              <div class="container-fluid">
                                <a class="navbar-brand" href="/">Flaskapp</a>
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                  <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarNav">
                                  <ul class="navbar-nav">
                                    <li class="nav-item">
                                      <a class="nav-link active" aria-current="page" href="/">Home</a>
                                    </li>
                                    <li class="nav-item">
                                      <a class="nav-link" href="/capture">Live capture</a>
                                    </li>
                                    
                                   
                                  </ul>
                                </div>
                              </div>
                            </nav>

                    
          </header>

          <main class='container my-4 py-4'>
                    <h1 style="text-align:center;margin:30px 0px">Sign in and upload your photo</h1>
                    <form id='loginform' class='container my-4 py-4' method="POST" action="/auth" enctype="multipart/form-data">
                    <div class="mb-3">
                      <label for="exampleInputusername" class="form-label">Username</label>
                      <input type="text" name='username' class="form-control" id="exampleInputusername" aria-describedby="emailHelp" required>
                     
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" name='password' class="form-control" id="exampleInputPassword1" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Log in</button>
                    <span>Don't have an account? <a href="/signup">Register</a></span>
                  </form>
          </main>



          <script>
                    document.getElementById('loginform').addEventListener('submit', function(event) {
                      event.preventDefault();
                  
                      
                      const username = document.getElementById('exampleInputusername').value;
                      const password = document.getElementById('exampleInputPassword1').value;
                  
                      
                      const formData = { username, password };
                  
                     
                      fetch('/auth', {
                        method: 'POST',
                        headers: {
                          'Content-Type': 'application/json', 
                        },
                        body: JSON.stringify(formData), 
                      })
                      .then(response => {
                              window.location.href = '/homepage'
                      })
                      .catch(error => {
                        console.error('Error:', error);
                      });
                    });
                  </script>
                  
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>          
</body>
</html>
